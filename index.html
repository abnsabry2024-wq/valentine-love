<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin:0; padding:0;
    background: url('assets/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .login-box {
    background: rgba(0,0,0,0.6);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:400px;
    text-align:center;
  }
  .login-box h1 {
    margin-bottom:20px;
    font-size:1.8em;
    color:pink;
  }
  input {
    width:80%;
    padding:10px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    font-size:1em;
  }
  button {
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:pink;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    font-size:1em;
  }
</style>
</head>
<body>

<div class="login-box">
  <h1>Ahmed ❤️ malak</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="checkLogin()">Login</button>
</div>

<script>
function checkLogin(){
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if(user === 'malak' && pass === '3/2/2025'){
    window.location.href = 'countdown.html';
  } else {
    alert('Username أو Password خطأ!');
  }
}
</script>

</body>
</html>
